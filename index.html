<!DOCTYPE html>
<html>
<head>
  <title>Emergency Location Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
      background: #f8f8f8;
    }
    button {
      background: red;
      color: white;
      font-size: 20px;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>ðŸš¨ Emergency Location Request</h2>
<p>112 Emergency Services has requested your location.</p>

<button onclick="getLocation()">Share My Location</button>

<p id="status"></p>

<script>
function getLocation() {
  document.getElementById("status").innerText = "Getting precise location...";

  navigator.geolocation.getCurrentPosition(
    function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;
      const time = new Date().toLocaleString();

      const urlParams = new URLSearchParams(window.location.search);
      const reqId = urlParams.get('req') || "NO_ID";

      const mapsLink = `https://maps.google.com/?q=${lat},${lon}`;

      const message = 
`EMERGENCY LOCATION
REQID: ${reqId}
Lat: ${lat}
Lon: ${lon}
Accuracy: ${acc}m
Time: ${time}
Map: ${mapsLink}`;

      window.location.href = `sms:+918826492949?body=${encodeURIComponent(message)}`;
    },
    function(error) {
      document.getElementById("status").innerText = "Location failed. Please enable GPS.";
    },
    {
      enableHighAccuracy: true,
      timeout: 15000,
      maximumAge: 0
    }
  );
}
</script>

</body>
</html>
